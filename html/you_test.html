                $(".nav .content li, .menu_cancel").hide();
                $(".msearch, .menu_img, #pimage, .pdrop").show();
            });
            $(window).resize(function(){
                if ($(window).width() > 700){
                    $(".nav .content li").show();
                }
                if ($(window).width() <= 700){
                    $(".nav .content li").hide();
                }
            });
        });
